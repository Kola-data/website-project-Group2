<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Website project template</title>
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('header', 'src/sections/header.html');
        loadComponents('hero', 'src/sections/hero.html');
        loadComponents('hero', 'src/sections/description.html');
        loadComponents('contact', 'src/sections/strategy.html');
        loadComponents('contact', 'src/sections/reference.html');
        loadComponents('footer', 'src/sections/footer.html');
    }
</script>
<body>
    <div id="header"></div>
    <div id="hero"></div>
    <div id="description"></div>
    <div id="strategy"></div>
    <div id="reference"></div>
    <div id="footer"></div>

</body>
</html>
